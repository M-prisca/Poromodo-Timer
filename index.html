<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poromodo timer</title>
  <link href="./dist/output.css" rel="stylesheet">
</head>

<body class=" bg-gray-800">
  <!-- Header -->
  <header class="flex justify-center gap-40 bg-gray-700 p-4 ">
   <div class="flex items-center ">
     <img src="src/images/logo.webp" alt=" logo" class="w-10 h-10 ">
     <img src="src/images/main logo.png" alt=" main logo" class="m w-32 h-10 rounded-b-sm">
   </div>
    <nav class="flex items-center space-x-8 ml-4 text-white">
      <ul class="flex space-x-8">
        <li><a href="#" class="hover:bg-blue-900 px-4 rounded-2xl ">Reports</a></li>
        <li><a href="#" class="hover:bg-blue-900 px-4 rounded-2xl ">settings</a></li>
        <li><a href="#" class="hover:bg-blue-900 px-4 rounded-2xl ">sign in</a></li>
      </ul>
    </nav>
  </header>
  <!-- Main content -->

  <section class="bg-gray-800 text-white font-sans min-h-screen flex items-center justify-center px-4">
    <div class="bg-gray-600 shadow-xl rounded-xl p-6 space-y-8 space-x-64 text-center">
      <h1 class="text-3xl font-bold text-white">Pomodoro Timer</h1>

      <!-- Timer -->
      <div id="timer" class="text-6xl font-mono text-gray-800">25:00</div>

      <!-- Controls -->
      <div class="space-x-4">
        <button id="startBtn" class="bg-blue-900 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition">
          Start Pomodoro
        </button>
        <button id="resetBtn" class="bg-white text-gray-800 px-5 py-2 rounded-lg hover:bg-gray-300 transition">
          Reset
        </button>
      </div>

      <!-- Deep Work Summary -->
      <div class="text-left mt-6 border-t pt-4">
        <h2 class="text-lg font-semibold text-white">Deep Work Summary</h2>
        <p class="text-sm text-white mt-2">
          Today: <span id="todayTime" class="font-medium text-white">0 hrs</span><br />
          This Week: <span id="weeklyTime" class="font-medium text-white">0 hrs</span>
        </p>
      </div>
    </div>
  </section>

  <script type="module" src="./src/main.ts"></script>
</body>

</html>
