<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./dist/output.css" rel="stylesheet">
</head>
<body>
   <body class="bg-gray-800 text-white font-sans min-h-screen flex items-center justify-center px-4">
    <div class="bg-gray-600 shadow-xl rounded-xl p-6 space-y-8 space-x-64 text-center">
      <h1 class="text-3xl font-bold text-white">Pomodoro Timer</h1>

      <!-- Timer -->
      <div id="timer" class="text-6xl font-mono text-gray-800">25:00</div>

      <!-- Controls -->
      <div class="space-x-4">
        <button id="startBtn" class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition">
          Start Pomodoro
        </button>
        <button id="resetBtn" class="bg-gray-300 text-gray-800 px-5 py-2 rounded-lg hover:bg-gray-400 transition">
          Reset
        </button>
      </div>

      <!-- Deep Work Summary -->
      <div class="text-left mt-6 border-t pt-4">
        <h2 class="text-lg font-semibold text-white">Deep Work Summary</h2>
        <p class="text-sm text-white mt-2">
          Today: <span id="todayTime" class="font-medium text-white">0 hrs</span><br />
          This Week: <span id="weeklyTime" class="font-medium text-white">0 hrs</span>
        </p>
      </div>
    </div>

    <script type="module" src="./src/main.ts"></script>
  </body>
    
</body>
</html>
